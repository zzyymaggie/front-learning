<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jquery中delegate()绑定事件方式</title>
    <meta charset="UTF-8">
    <script src="../lib/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function getHtml(){
            alert(this.innerHTML);
        }
        $(function () {
           $('#myol').delegate('li','click',getHtml);
            $('#myol').append('<li>列表元素5</li>');
        });
    </script>
</head>
<body>
    <ol id="myol">
        <li>列表元素1</li>
        <li>列表元素2</li>
        <li>列表元素3</li>
        <li>列表元素4</li>
    </ol>
</body>
</html>

<!--
    delegate()支持jquery1.4.2 - 3.0
-->
<!--
    delegate源码：
    delegate: function( selector, types, data, fn ) {
        return this.on( types, selector, data, fn );
    }
-->
<!--
    @href http://api.jquery.com/delegate/ 
    As of jQuery 3.0, .delegate() has been deprecated. It was superseded by the .on() method since jQuery 1.7, so its use was already discouraged. 
-->
