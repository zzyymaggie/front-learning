<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jquery中click()绑定事件方式</title>
    
    <script src="../lib/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function getHtml(){
            alert(this.innerHTML);
        }
        $(function () {
            /*click()方法是bind()方法的一种简单方法,等同于$('#myol li').bind('click',getHtml);*/
            $('#myol li').click(getHtml);
            $('#myol').append('<li>列表元素5</li>');
        });
    </script>
</head>
<body>
    <ol id="myol">
        <li>列表元素1</li>
        <li>列表元素2</li>
        <li>列表元素3</li>
        <li>列表元素4</li>
    </ol>
</body>
</html>
