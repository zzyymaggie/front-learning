<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jquery中bind()绑定事件方式</title>
    
    <script src="../lib/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function getHtml(){
            console.log("e:" + event.currentTarget);
            alert(this.innerHTML);

        }
        $(function () {
            /*bind的特点就是会把监听器绑定到目标元素上，有一个绑一个，在页面上的元素不会动态添加的时候使用它没什么问题。但如果列表中动态增加一个“列表元素5”，点击它是没有反应的，必须再bind一次才行*/
            $('#myol li').bind('click',getHtml);
            $('#myol').append('<li>列表元素5</li>');
        });
    </script>
</head>
<body>
    <ol id="myol">
        <li>列表元素1</li>
        <li>列表元素2</li>
        <li>列表元素3</li>
        <li>列表元素4</li>
    </ol>
</body>
</html>

<!-- bind()支持 JQuery 1.7 - 3.0 -->
<!--
    As of jQuery 3.0, .bind() has been deprecated. It was superseded by the .on() method for attaching event handlers to a document since jQuery 1.7, so its use was already discouraged. 
-->
