<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/template.js"></script>
    <style>
        .table td, .table th {
            text-align: center;
            vertical-align: middle!important;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="FormID">
        <h1>Manage and Assign Roles</h1>
        <table id="globalRoles" class="table table-bordered table-condensed" name="data">
            <tbody>
            <tr class="group-row">
                <th rowspan="2" class="start"></th>
                <th rowspan="2" class="pane-header blank">Role</th>
                <th rowspan="2" class="pane-header blank">Role Description</th>
                <th rowspan="2" class="pane-header blank">Pattern</th>
                <th colspan="2" class="pane-header">Overall</th>
                <th colspan="2" class="pane-header">Credentials</th>
                <th colspan="2" class="pane-header">Gerrit</th>
                <th colspan="5" class="pane-header">Job</th>
                <th colspan="0" class="pane-header">Env. Inject</th>
            </tr>
            <tr class="caption-row">
                <td>
                    Administer
                </td>
                <td>
                    Read
                </td>
                <td>
                    Create
                </td>
                <td>
                    Delete
                </td>
                <td>
                    ManageDomains
                </td>
                <td>
                    Update
                </td>
                <td>
                    Read
                </td>
                <td>
                    Create
                </td>
                <td>
                    Delete
                </td>
                <td>
                    ManageDomains
                </td>
                <td>
                    Update
                </td>
                <td>
                </td>
            </tr>
            <tr name="[admin]">
                <td class="start"><a href="http://localhost:8080/role-strategy/manage-roles#"><img
                        src="./image/stop.gif" alt="remove"></a></td>
                <td class="left-most role_name">tars-admin</td>
                <td class="left-most">tars-admin-desc</td>
                <td class="in-place-edit">
                    /Tars/*
                    <input name="[pattern]" type="hidden" value="sunlands-tars(/.*|/?)"></td>
                <td colspan="2"><input name="user1_group1" checked="true" type="checkbox"></td>
                <td colspan="2"><input name="user1_group2" checked="true" type="checkbox"></td>
                <td colspan="2"><input name="user1_group3" type="checkbox"></td>
                <td colspan="5"><input name="user1_group4" type="checkbox"></td>
                <td class=""><a href="http://localhost/role-strategy/manage-roles#"><img
                        src="./image/stop.gif" alt="remove"></a></td>
            </tr>
            </tbody>
        </table>
    </form>

    <form id="addRoleForm" class="form-horizontal">
        <div class="container">
            <div class="row form-group">
                <label class="control-label col-lg-1">角色名称</label>
                <div class="col-lg-5 col-md-6">
                    <input class="form-control" name="name" type="text">
                </div>
            </div>
            <div class="row form-group">
                <label class="control-label col-lg-1">角色描述</label>
                <div class="col-lg-5 col-md-6">
                    <input class="form-control" name="desc" type="text">
                </div>
            </div>
            <div class="row form-group">
                <label class="control-label col-lg-1">所属服务组</label>
                <div class="col-lg-5 col-md-6">
                    <input class="form-control" name="groups" type="text">
                </div>
            </div>
        </div>
        <button type="button" id="addRoleBtn" class=" col-sm-offset-2">Add Role</button>
    </form>

    <button type="button" tabindex="0" id="yui-gen4-button">Save</button>
</div>

<script type="text/html" id="tpl">
    <tr name="[{{name}}]">
        <td class="start"><a href="http://localhost:8080/role-strategy/manage-roles#"><img
                src="./image/stop.gif" alt="remove"></a></td>
        <td class="left-most" class="role_name">{{name}}</td>
        <td class="left-most">{{desc}}</td>
        <td class="in-place-edit">
            {{groups}}
            <input name="[pattern]" type="hidden" value="sunlands-tars(/.*|/?)"></td>
        <td colspan="2"><input name="user{{user_id}}_group1" type="checkbox"></td>
        <td colspan="2"><input name="user{{user_id}}_group2" type="checkbox"></td>
        <td colspan="2"><input name="user{{user_id}}_group3" type="checkbox"></td>
        <td colspan="5"><input name="user{{user_id}}_group4" type="checkbox"></td>
        <td class=""><a href="http://localhost/role-strategy/manage-roles#"><img
                src="./image/stop.gif" alt="remove"></a></td>
</script>
<script type="text/javascript" src="js/matrix.js"></script>

</body>
</html>
