<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/template.js"></script>
    <style>
        .table td, .table th {
            text-align: center;
            vertical-align: middle!important;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="FormID">
        <h1>Manage and Assign Roles</h1>
        <table id="globalRoles" class="table table-bordered table-condensed" name="data">
            <tbody>
            <tr class="group-row">
                <th rowspan="2"></th>
                <th rowspan="2">Role</th>
                <th rowspan="2">Role Description</th>
                <th rowspan="2">Pattern</th>
                <!-- <th colspan="2">Overall</th>
                <th colspan="2">Credentials</th>
                <th colspan="2">Gerrit</th>
                <th colspan="5">Job</th> -->
                
            </tr>
            <tr class="caption-row">

            </tr>

            </tbody>
        </table>
    </form>

    <form id="addRoleForm" class="form-horizontal">
        <div class="container">
            <div class="row form-group">
                <label class="control-label col-lg-1">角色名称</label>
                <div class="col-lg-5 col-md-6">
                    <input class="form-control" name="role_name" type="text">
                </div>
            </div>
            <div class="row form-group">
                <label class="control-label col-lg-1">角色描述</label>
                <div class="col-lg-5 col-md-6">
                    <input class="form-control" name="role_desc" type="text">
                </div>
            </div>
            <div class="row form-group">
                <label class="control-label col-lg-1">所属服务组</label>
                <div class="col-lg-5 col-md-6">
                    <input class="form-control" name="server_groups" type="text">
                </div>
            </div>
        </div>
        <button type="button" id="addRoleBtn" class=" col-sm-offset-2">Add Role</button>
    </form>

    <button type="button" tabindex="0" id="yui-gen4-button">Save</button>
</div>

<script type="text/html" id="row-tpl">
<tr>
        <td class="start"><a href="http://localhost:8080/role-strategy/manage-roles#"><img
                src="img/stop.gif" alt="remove"></a></td>
        <td class="left-most role_name">{{role_name}}</td>
        <td class="left-most">{{role_desc}}</td>
        <td class="in-place-edit">
            {{server_groups}}
            <input name="[pattern]" type="hidden" value="sunlands-tars(/.*|/?)"></td>
        {{ each group_info as it}}
            <td colspan="{{it.length}}"><input name="{{it.key}}" type="checkbox" {{it.checked}}></td>
        {{/each}}
</tr>
</script>

<script type="text/javascript" src="js/matrix.js"></script>

</body>
</html>
